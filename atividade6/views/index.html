<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css"> <!-- Assuming Bootstrap is in a 'css' folder -->
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form action="/data" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="name" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="address" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="phoneNumber" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data de Agendamento:</label>
                <input type="date" class="form-control" id="data" name="appointmentDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
