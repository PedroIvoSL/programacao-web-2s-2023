<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Marcação de Consulta</title>
    <!-- Incluindo Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulário de Marcação de Consulta</h1>
        <form id="consultaForm">
            <!-- Seção de Dados Pessoais -->
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <!-- Adicione os campos restantes de dados pessoais aqui -->

            <!-- Seção de Dados da Consulta -->
            <div class="mb-3">
                <label for="especialidadeMedica" class="form-label">Especialidade Médica</label>
                <select class="form-select" id="especialidadeMedica" name="especialidadeMedica" required>
                    <option value="" disabled selected>Selecione a especialidade</option>
                    <option value="Cardiologia">Cardiologia</option>
                    <option value="Dermatologia">Dermatologia</option>
                    <!-- Adicione outras opções de especialidade médica aqui -->
                </select>
            </div>
            <div class="mb-3">
                <label for="dataHora" class="form-label">Data e Hora da Consulta</label>
                <input type="datetime-local" class="form-control" id="dataHora" name="dataHora" required>
            </div>
            <!-- Adicione os campos restantes de dados da consulta aqui -->

            <!-- Botão de Envio -->
            <button type="submit" class="btn btn-primary">Agendar Consulta</button>
        </form>
    </div>

    <!-- Incluindo Bootstrap JS e jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // JavaScript para validação de campos vazios
        document.getElementById('consultaForm').addEventListener('submit', function(event) {
            const form = event.target;
            let isValid = true;

            form.querySelectorAll('[required]').forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    alert(`O campo "${input.name}" não pode estar vazio.`);
                }
            });

            if (!isValid) {
                event.preventDefault(); // Impede o envio do formulário se houver campos vazios.
            }
        });
    </script>
</body>
</html>
